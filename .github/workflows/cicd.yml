
name: cicd
on:
    push:
        branches:  ["main"]

    workflow_dispatch:
    
permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

# CI part
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Pages.js
              uses: actions/confifgure-pages@v2
              
            - name: Build with jekyll
              uses: actions/jekyll-build@v1
              with:
                Source: ./
                destination: ./_site

            - name: Upload atifact
              uses: actions/upload-pages-artifact@v1


# CD part 
deploy:
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
        - name: deploy to GitHub Pages
            id: deployment
          uses: actions/deploy-pages@v1